<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <body>
    <!--[if lt IE 7]>

    <![endif]-->
    

    <div class='container'>
      <h1>Add an Employee !!</h1>
      
      <hr>
      <form action="/add_emp/" method="post">
        {% csrf_token %}
          <label for="first_name">First name</label><br>
          <input type="text" class="form-control" id="first_name" name="first_name" value="{{first_name}}"><br>
         
          <label for="last_name" >Last Name</label><br>
          <input type="text" class="form-control" id="last_name" name="last_name" value="{{last_name}}"><br>
       
          <label for="salary" class="form-label">salary</label><br>
          <input type="number" class="form-control" id="salary" name="salary" value="{{salary}}"><br>

          <label for="dept" class="form-label">Department</label><br>
          <input type="number" class="form-control" id="dept" name="dept" value="{{dept}}"><br>

          <label for="role" class="form-label">Role</label><br>
          <input type="number" class="form-control" id="role" name="role" value="{{role}}"><br>
          
          <label for="bonus" class="form-label">Bonus</label><br>
          <input type="number" class="form-control" id="bonus"  name="bonus"  value="{{bonus}}"><br>

          <label for="phone" class="form-label">Phone</label><br>
          <input type="number" class="form-control" id="phone"  name="phone"  value="{{phone}}"><br>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
  </body>
</html>
